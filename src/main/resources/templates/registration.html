<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SignUp</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />-->
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.mask.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"
	type="text/javascript"></script>
<script>
	$(document).ready(function($) {
		$('#phone').mask('(000) 000-0000');

	});

	$(function() {
		$('#datetimepicker1').datetimepicker({
			format : 'yyyy-mm-dd',
			startView : 'month',
			minView : 'month',
			autoclose : true
		});
	});
</script>

</head>

<body>
	<div class="container">
		<div class="col-sm-10"
			style="width: 600px; margin-left: 250px; top: 50px;">
			<div style="background: transparent !important" class="jumbotron">
				<div class="form-group">
					<img th:src="@{/images/logo.png}" class="img-rounded" alt="Logo" />
				</div>
				<br /> <br />
				<form autocomplete="off" method="POST" th:action="@{/registration}"
					class="form-horizontal" th:object="${user}" role="form">
					<div class="form-group">

						<label for="firstName" class="col-sm-3 control-label">First
							Name</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{name}"
								class="form-control  input-lg" required="required" />
						</div>
					</div>

					<div class="form-group">
						<label for="lastName" class="col-sm-3 control-label">Last
							Name</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{lastName}"
								class="form-control  input-lg" required="required" />
						</div>
					</div>


				<!--  
					<div class="form-group">
						<label class="control-label col-sm-3">Gender</label>
						<div class="col-sm-6">
							<div class="row">
								<div class="col-sm-4">
									<label class="radio-inline"> <input type="radio"
										name="gender" value="F" checked="checked" />Female
									</label>
								</div>
								<div class="col-sm-4">
									<label class="radio-inline"> <input type="radio"
										name="gender" value="M" />Male
									</label>
								</div>
							</div>
						</div>
					</div>
-->
					<div class="form-group">
						<label for="birthDate" class="col-sm-3 control-label">Date
							of Birth</label>
						<div class="col-sm-9">

							<div class='input-group date' id='datetimepicker1'>
								<input type='text' class="form-control" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>

						</div>
					</div>
					
					<!--  
					<div class="form-group">
						<label for="address" class="col-sm-3 control-label">Address</label>
						<div class="col-sm-9">
							<input type="text" name="address" value=""
								class="form-control  input-lg" />
						</div>
					</div> 
					-->
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<input type="email" name="email" value=""
								class="form-control  input-lg" required="required" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message" style="color: red"></label>
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">Username</label>
						<div class="col-sm-9">
							<input type="text" name="username" value=""
								class="form-control  input-lg" required="required" /> <label
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="validation-message" style="color: red"></label>

						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" th:field="*{password}" value=""
								class="form-control  input-lg" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="re-password" class="col-sm-3 control-label">Confirm
							Password</label>
						<div class="col-sm-9">
							<input type="password" th:field="*{confirmPassword}" value=""
								class="form-control  input-lg" required="required" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message" style="color: red"></label>

						</div>
					</div>
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">Phone
							Number</label>
						<div class="col-sm-9">
							<input type="text" name="phoneNumber" value=""
								class="form-control  input-lg" placeholder="(000) 000-0000"
								id="phone" />
						</div>
					</div>
					<!--  
					<div class="form-group">
						<label for="nutritionGoal" class="col-sm-3 control-label">Nutrition
							Goal</label>
						<div class="col-sm-9">
							<select class="form-control  input-lg"
								th:field="*{nutritionalGoal}" required="required">
								<option value="" selected disabled>Please select your nutrition goal</option>
								<option th:value="gain"> Gain </option>
								<option th:value="lose"> Lose </option>
								<option th:value="maintain">Maintain</option>
							</select>
						</div>
					</div>
					
					-->

					<br />

					<div class="form-group col-sm-12">
						<button type="submit" class="btn btn-primary btn-lg" name="submit"
							style="width: 450px;">SignUp</button>
						<br /> <br />
					</div>
					<label style="padding-left: 15%" th:utext="${successMessage}"></label><br />
					<div class="form-group text-center">
						Already have an account? Click <a th:href="@{/login.html}">here
						</a> to login.
					</div>
				</form>
			</div>
		</div>
	</div>


	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>

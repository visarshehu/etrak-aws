<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Form</title>
<!--  <link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />-->
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>

<body>
	<div class="container">
		<div class="col-sm-10"
			style="width: 600px; margin-left: 250px; top: 50px;">
			<div style="background: transparent !important" class="jumbotron">
				<div class="form-group">
					<img th:src="@{/images/logo.png}" class="img-rounded" alt="Logo" /><br/>
					
				</div>
				<br /> 
				<label style="padding-left:25%;"><span th:utext="${msg}"></span></label>
				<form method="POST" th:action="@{/login}" class="form-signin" autocomplete="off">
					Email
					<div class="form-group input-group">
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-user"> </span>
						</span> <input type="text" id="email" name="email" 
							class="form-control input-lg" required="required" /> <br />
					</div>
					Password
					<div class="form-group input-group">
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-lock"> </span>
						</span> <input type="password"  id="password"
							name="password" class="form-control input-lg" required="required" />

					</div>

					<br />
					<div class="form-group ">
						<button type="Submit" class="btn btn-primary btn-lg" name="Submit"
							style="width: 450px;" value="login" th:text="Login"></button>
					</div>
					<br />
					<div align="center" th:if="${param.error}">
						<p style="font-size: 12; color: #FF1C19;">Email or Password
							invalid, please verify</p>
					</div>
					<div class="form-group text-center">
						<a href=""> Forgot password?</a>
					</div>
					<div class="form-group text-center">
						Click <a th:href="@{/registration.html}"> here </a> to sign up for a new account!
					</div>
				</form>


			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Assessment Form</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/clientStat.css}" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container" id="navContainer">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="pull-left"><img th:src="@{/images/logo2.png}"
					style="height: 70px; width: 230px; padding-top: 15px !important;"
					class="img-responsive"></a>
			</div>
			<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><form class="navbar-form navbar-right" role="search"
							id="form-nav">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search"
									id="search"> <span class="input-group-btn">
									<button type="submit" class="btn btn-default" id="submitButton">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</form></li>
					<li><a  th:href="@{dashboard.html}">Home</a></li>
					<li><a href="">Clients</a></li>
					<li><a href="">Traks</a></li>
					<li><a href="">Reports</a></li>
					<li><div class="inset">
							<img th:src="@{/images/user.png}">
						</div></li>
					<li><div style="padding-left: 3px; padding-right: 5px">
							<label th:utext="${userName}"
								style="padding-top: 20px; color: white"></label><br /> <a
								th:href="@{/login?logout}"
								style="display: inline; height: 15px !important; padding-top: 2px; color: #2085B8">Sign
								Out</a>
						</div></li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->

		</div>
		<!-- /.container -->
	</nav>


	<div class="container">

		<div class="col-sm-10"
			style="width: 600px; margin-left: 250px; top: 80px;">
			<div style="background: transparent !important" class="jumbotron">
				<h2 class="text-center" style="font-family:'Orbitron'">
					<b> ASSESSMENT FORM<b/>
				</h2>
				<h4 class="text-center">Completed by <span th:utext="${userName}"></span></h4>
				
				<br /> <br />
				<form method="POST" action="#" class="form-horizontal">
					<div class="form-group col-sm-12">
						<label for="name" class="control-label">Name</label> <input
							type="text" name="name" value="" class="form-control  input-lg"
							placeholder="" />
					</div>

					<div class="form-group col-sm-12">
						<label for="assessmentType" class="control-label">Choose
							type</label>
						<div class="row col-sm-12">
							<label class="radio-inline"> <input type="radio"
								id="performance" value="Female" name="radio" checked="checked">Performance
							</label> <label class="radio-inline"> <input type="radio"
								id="Fitness" value="Male" name="radio">Fitness
							</label>

						</div>
					</div>

					<div class="form-group col-sm-12">
						<label for="weight" class="control-label">Height</label>
						<div class="row">
							<div class="col-md-6 nopadding">
								<select class="form-control  input-lg ">
									<option value="" selected disabled>Feet</option>

									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>

								</select>
							</div>

							<div class="col-md-6 nopadding">

								<select class="form-control  input-lg  ">
									<option value="" selected disabled>Inches</option>
									<option value="1"> 1 </option>
									<option value="2"> 2 </option>
									<option value="3">3</option>
									<option value="4"> 4 </option>
									<option value="5"> 5 </option>
									<option value="6">6</option>
									<option value="7"> 7 </option>
									<option value="8"> 8 </option>
									<option value="9">9</option>
									<option value="10"> 10 </option>
									<option value="11"> 11</option>
									<option value="12">12</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label for="weight" class="control-label">Weight(lbs)</label> <input
							type="text" name="weight" value="" class="form-control  input-lg"
							placeholder="" />
					</div>


					<div class="form-group col-sm-12">
						<label for="multiSelect" class="control-label">Multiselects</label>
						<br /> <label class="checkbox-inline"><input
							type="checkbox" value="">Option 1</label> <label
							class="checkbox-inline"><input type="checkbox" value="">Option
							2</label> <label class="checkbox-inline"><input type="checkbox"
							value="">Option 3</label> <br /> <br />
					</div>

					<div class="form-group col-sm-12">
						<button type="submit" class="btn btn-primary btn-lg" name="submit"
							style="width: 420px;">Submit</button>
						<br />
						<br />
						<br />
					</div>

				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	
</body>


</html>

    <script type="text/javascript" th:src="@{/js/jquery.maskedinput.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.maskedinput.js}"></script>
    <script type="text/javascript">
        $(document).ready(function($) {
            $(".time").mask("99 min : 99 sec", {
                placeholder: "__ min : __sec"
            });
        });
        var navListItems = $('div.setup-panel div a'),
            allWells = $('.setup-content'),
            allNextBtn = $('.nextBtn');

        allWells.hide();

        navListItems
            .click(function(e) {
                e.preventDefault();
                var $target = $($(this).attr('href')),
                    $item = $(this);

                if (!$item.hasClass('disabled')) {
                    navListItems.removeClass('btn-primary').addClass(
                        'btn-default');
                    $item.addClass('btn-primary');
                    allWells.hide();

                    $target.show();
                    $target.find('input:eq(0)').focus();
                }
            });

        allNextBtn
            .click(function() {
                var curStep = $(this).closest(".setup-content"),
                    curStepBtn = curStep
                    .attr("id"),

                    nextStepWizard = $(
                        'div.setup-panel div a[href="#' + curStepBtn + '"]')
                    .parent().next().children("a"),
                    curInputs = curStep
                    .find("input[type='text'],input[type='url']"),
                    isValid = true;

                if (assessment1.options.value == 'New') {
                    nextStepWizard = $(
                        'div.setup-panel div a[href="#' + curStepBtn +
                        '"]').parent().next().children("a");
                    document.getElementById('lbs').style.display = 'none';
                    document.getElementById('kg').style.display = 'block';
                    document.getElementById('metersRun').style.display = 'block';
                    document.getElementById('mileRun').style.display = 'none';

                }


                $(".form-group").removeClass("has-error");
                for (var i = 0; i < curInputs.length; i++) {
                    if (!curInputs[i].validity.valid) {
                        isValid = false;
                        $(curInputs[i]).closest(".form-group").addClass(
                            "has-error");
                    }
                }

                if (isValid)
                    nextStepWizard.removeAttr('disabled').trigger('click');

            });

        $('div.setup-panel div a.btn-primary').trigger('click');


        $("input[name=options]").on("change", function() {
            if ($("input[value='New']").is(':checked')) {
                document.getElementById('imperial').style.display = 'none';
                document.getElementById('metric').style.display = 'block';


            } else if ($("input[value='Existing']").is(':checked')) {
                document.getElementById('imperial').style.display = 'block';
                document.getElementById('metric').style.display = 'none';
            }
        });
    </script>

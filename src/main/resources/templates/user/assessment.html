    <script type="text/javascript">
        $(document).ready(function($) {
            $("#convertMin").mask("99 min : 99 sec", {
                placeholder: "__ min : __sec"
            }).change(function(){
                // Find contiguous numbers in pairs
                var pairs = this.value.match(/\d{2}/g);
                // You expect two pairs
                if(pairs.length === 2){
                    var result=Number(pairs[0])*60+Number(pairs[1]);
                    document.getElementById("convertMin").value=result;
                  
                    
                }
            });
            
            $("#convertKm").mask("99 min : 99 sec", {
                placeholder: "__ min : __sec"
            }).change(function(){
                // Find contiguous numbers in pairs
                var pairs = this.value.match(/\d{2}/g);
                // You expect two pairs
                if(pairs.length === 2){
                    var result=Number(pairs[0])*60+Number(pairs[1]);
                    document.getElementById("convertKm").value=result;
                    document.getElementById("convertM").value=result;
                }
            });
            
            $("#convertM").mask("99 min : 99 sec", {
                placeholder: "__ min : __sec"
            }).change(function(){
                // Find contiguous numbers in pairs
                var pairs = this.value.match(/\d{2}/g);
                // You expect two pairs
                if(pairs.length === 2){
                    var result=Number(pairs[0])*60+Number(pairs[1]);
                    document.getElementById("convertM").value=result;

                }
            });
        });

                if (assessment1.unit.value == 'M') {
                    nextStepWizard = $(
                        'div.setup-panel div a[href="#' + curStepBtn +
                        '"]').parent().next().children("a");
                    document.getElementById('lbs').style.display = 'none';
                    document.getElementById('kg').style.display = 'block';
                    document.getElementById('metersRun').style.display = 'block';
                    document.getElementById('mileRun').style.display = 'none';

                }


                $(".form-group").removeClass("has-error");
                for (var i = 0; i < curInputs.length; i++) {
                    if (!curInputs[i].validity.valid) {
                        isValid = false;
                        $(curInputs[i]).closest(".form-group").addClass(
                            "has-error");
                    }
                }

                if (isValid)
                    nextStepWizard.removeAttr('disabled').trigger('click');

            });

        $('div.setup-panel div a.btn-primary').trigger('click');


        $("input[name=unit]").on("change", function() {
            if ($("input[value='M']").is(':checked')) {
                document.getElementById('imperial').style.display = 'none';
                document.getElementById('metric').style.display = 'block';


            } else if ($("input[value='I']").is(':checked')) {
                document.getElementById('imperial').style.display = 'block';
                document.getElementById('metric').style.display = 'none';
            }
        });
    </script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Login Form</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css" >
</head>

<body>
	<div class="container">
		<div class="col-sm-10" style="width:600px; margin-left:250px; top:50px;">
			<div style="background:transparent !important" class="jumbotron">
				<div class="form-group">
					<img src="logo.png" class="img-rounded" alt="Logo" >
				</div>
				<br/> <br/>
				<form method="POST" action="#" >
					Email
					<div class="form-group input-group">
						<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-user"> </span>
                        </span>  
                        <input type="email" class="form-control input-lg" name="email" placeholder="" required>
					</div>
					Password
					<div class="form-group input-group">
						<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-lock"> </span>
                    	</span>  
                    	<input type="password" class="form-control input-lg" name="email" placeholder="" required>
					</div>
				
                <br/>
               		<div class="form-group ">
                 		<button type="submit" class="btn btn-primary btn-lg" name="submit" style="width:450px;" >Login</button> 
             		</div>
             		<br/><br/> 
               		<div class="form-group text-center">
                		 <a href=""> Forgot password?</a>
                	</div>
				</form>
			</div>
		</div>
	</div>

		
<script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>

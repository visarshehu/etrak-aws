<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> SignUp</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css" >
</head>

<body>
	<div class="container">
		<div class="col-sm-10" style="width:600px; margin-left:250px; top:50px;">
			<div style="background:transparent !important" class="jumbotron">
				<div class="form-group">
					<img src="logo.png" class="img-rounded" alt="Logo" >
				</div>
				<br/> <br/>
				<form method="POST" action="#" class="form-horizontal" >
					<div class="form-group">
          
            	        <label for="firstName" class="col-sm-3 control-label">First Name</label>
            	        <div class="col-sm-9">
                            <input type="text" name="firstname" value="" class="form-control  input-lg" placeholder=""  /> 
                        </div>
                    </div>

                    <div class="form-group">
                	   <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                	   <div class="col-sm-9">
                            <input type="text" name="lastname" value="" class="form-control  input-lg" placeholder=""  />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Gender</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" id="femaleRadio" value="Female">Female
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" id="maleRadio" value="Male">Male
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
               
                    <div class="form-group">
               	        <label for="birthDate" class="col-sm-3 control-label ">Date of Birth</label> 
                	    <div class="col-sm-9">
                            <input type="date" id="birthDate" class="form-control  input-lg">
                        </div>
                    </div>



                    <div class="form-group" >
                 		<label for="address" class="col-sm-3 control-label">Address</label> 
                 		<div class="col-sm-9">
                            <input type="text" name="address" value="" class="form-control  input-lg" placeholder=""  /> 
                        </div>
                    </div>
                    <div class="form-group" >
                	    <label for="email" class="col-sm-3 control-label">Email</label> 
                	    <div class="col-sm-9">
                            <input type="text" name="email" value="" class="form-control  input-lg" placeholder=""  />
                        </div>
                    </div>

                    <div class="form-group">
            	         <label for="password" class="col-sm-3 control-label">Password</label> 
         		         <div class="col-sm-9">
                            <input type="password" name="Password" value="" class="form-control  input-lg" placeholder=""  />
                         </div> 
                    </div>
                    <div class="form-group">
                	   <label for="re-password" class="col-sm-3 control-label">Confirm Password</label> 
                	   <div class="col-sm-9">
                            <input type="password" name="re-password" value="" class="form-control  input-lg" placeholder=""  />
                        </div> 
                    </div>


                    <div class="form-group">
            	         <label for="nutritioGoal" class="col-sm-3 control-label">Nutrition Goal</label> 
         		         <div class="col-sm-9">
                            <select class="form-control  input-lg">
					            <option value="" selected disabled>Please select your nutrition goal</option>
                                <option value="gain"> Gain </option>
                                <option value="lose"> Lose </option>
                                <option value="maintain">Maintain</option>
                            </select>
                        </div> 
                    </div>
					
					<br/>

                    <div class="form-group col-sm-12">
                        <button type="submit" class="btn btn-primary btn-lg" name="submit" style="width:450px;" >SignUp</button> <br/><br/><br/>
             	    </div>

                    <div class="form-group text-center">
                	   Already have an account? Click <a href="login.html" >here </a> to login.
                    </div>
				</form>
			</div>
		</div>
	</div>

		
<script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
